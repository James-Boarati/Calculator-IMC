<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class="titulo">Cuidar da sua saúde e bem-estar também é se amar</h1>
            <div class="lista">
                <ul>
                    <li>Tenha hábitos saudáveis</li>
                    <li>Pratique Exercícios</li>
                    <li>Alimente-se bem</li>
                    <li>Beba água</li>
                </ul>
            </div>
        </div>
    </header>

    <img class="banner" src="img/banner.JPG">

        <div class="container">
            <h2>Calcule seu IMC</h2>
            <br>
            <label for="peso">Digite seu peso (kg)</label>
            <input type="number" placeholder="ex:60" id="peso">
            <br><br>
            <label for="altura">Digite sua altura (cm)</label>
            <input type="number" placeholder="ex:1.60" id="altura">
            <br><br>
            <button id="calcular">Calcular</button> 
            <br>
            <textarea class="result" id="resultado"></textarea>
        </div> 
        <script src="JavaScript.js"></script>
</body>
</html>
